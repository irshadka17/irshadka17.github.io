name: Update Google Scholar Data (Snapshot)

on:
  workflow_dispatch:   # Manual trigger only
  schedule:
    - cron: "0 3 * * 1"   # Optional: run weekly

jobs:
  update-scholar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install beautifulsoup4 lxml

      - name: Parse Scholar Snapshot
        run: |
          python scripts/fetch_scholar.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add assets/data/scholar.json
          git commit -m "Update Scholar data from snapshot" || echo "No changes"
          git push
